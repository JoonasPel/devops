version: '3.8'

services:
  service1joonaspelttari:
    build:
      context: ./service1
    container_name: service1joonaspelttari
    depends_on:
      rabbitmqjoonaspelttari:
        condition: service_healthy
    networks:
      - app-network
    env_file:
      - .env.configs

  service2joonaspelttari:
    build:
      context: ./service2
    container_name: service2joonaspelttari
    depends_on:
      rabbitmqjoonaspelttari:
        condition: service_healthy
    networks:
      - app-network
    env_file:
      - .env.configs

  rabbitmqjoonaspelttari:
    image: rabbitmq:3.12-management-alpine
    container_name: rabbitmqjoonaspelttari
    healthcheck:
      test: rabbitmq-diagnostics check_port_connectivity
      interval: 1s
      timeout: 30s
      retries: 100
    networks:
      - app-network

  monitorjoonaspelttari:
    build:
      context: ./monitor
    container_name: monitorjoonaspelttari
    depends_on:
      rabbitmqjoonaspelttari:
        condition: service_healthy
    ports:
      - 8087:8087
    networks:
      - app-network
    env_file:
      - .env.configs

networks:
  app-network:
    driver: bridge
